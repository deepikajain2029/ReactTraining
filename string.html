           function reverseString1(str3) {

            console.log(reverseString1(str3));

            function initCap(str3)
            {
                return str3.substring(0,1).toLowerCase() + str3.substring(1,str3.length).toLowerCase();
            }
            console.log(initCap("tanisha"));

            let str4="Deepika Jain Sharma";
            console.log(str4.indexOf(' '));


            function capName(str4)
            {
                return str4.substring(0,1).toUpperCase() + "." + str4.substring(8,9).toUpperCase() + "." + str4.substring(str4.indexOf(' ')+6,str4.length).toLowerCase();

            }
            console.log(capName(str4));
